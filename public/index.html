<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memory-cord</title>
    <style>
      .edit-part {
        margin-top: 10px;
        padding: 10px;
        background-color: #efefef;
        border-radius: 5px;
      }

      .input-field {
        margin: 5px;
      }

      .update-button {
        padding: 5px 10px;
        margin-top: 10px;
      }
      .word-list {
        list-style-type: none;
        padding: 0;
      }

      .word-list-item {
        border: 2px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
      }

      .word-editors {
        display: block;
        justify-content: space-between;
        width: 200px;
      }
      .box {
        width: 300px;
        height: 100px;
        border: 2px solid black;
        background-color: lightgray;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 30px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>MY memory cord</h1>
    <div>
      <p>覚えたい英単語とその英単語の意味を入力してください。</p>
      <label for="question">英単語:</label>
      <input type="text" id="question" />
    </div>
    <div>
      <label for="answer">単語の意味:</label>
      <input type="text" id="answer" />
    </div>
    <button id="addButton">追加</button>
    <p>登録済み単語一覧 <button id="list-show-button">表示・非表示</button></p>
    <div id="word-list" class="hidden">
      <!-- 登録済み単語がここに表示される -->
    </div>
    <div>
      <p>英単語テスト(カードをクリックするとめくることができるよ！)</p>
      <div class="box" id="word-card">この中に英単語が表示されます</div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
