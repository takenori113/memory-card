<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memory-cord</title>
    <style>
      .box {
        width: 300px;
        height: 100px;
        border: 2px solid black;
        background-color: lightgray;
        display: flex; /* Flexboxを有効化 */
        justify-content: center; /* 水平方向の中央揃え */
        align-items: center; /* 垂直方向の中央揃え */
        text-align: center; /* テキストの中央揃え */
      }
    </style>
  </head>
  <body>
    <h1>MY memory cord</h1>
    <div>
      <p>覚えたい英単語とその英単語の意味を入力してください。</p>
      <label id="item-label" for="item">英単語:</label>
      <input type="text" />
    </div>
    <div>
      <label id="item-label" for="item">単語の意味</label>
      <input type="text" />
    </div>
    <div>
      <p>英単語テスト</p>
      <div class="box">この中に英単語が表示されます</div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
